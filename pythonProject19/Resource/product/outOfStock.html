{% load static %}

<table>
<thead>
<tr>

<th>Product Name</th>


    <th>Stock</th>

    </tr>

<style>

   #bg{
    background-size: 1400px 900px;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment:fixed;

    }

 }
