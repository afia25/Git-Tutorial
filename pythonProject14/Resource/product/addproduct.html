{% extends 'customer/base.html' %}

{% block title %}
Add New Product
{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}



<div class="container" style="padding-left:25%; padding-right:25%;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">

             {{ addproductform | crispy }}

        </fieldset>
        <div class="submit">
            <button class="form-group btn btn-outline-info" type="submit">
               Add Product

            </button>

        </div>


    </form>
</div>



{% endblock %}
